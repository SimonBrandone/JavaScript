<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Simon Brandoné -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="navbar">
                <p class="navtext">Simon's Weatherteller 9000</p>
            </div>
        </div>
        <div class="middle">
            <div class="searchbar">
                <input type="text" placeholder="Stadens namn här" name="cityinput" class="textinput">
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
        <div class="bottom">
            <div class="weathercard">
                <div class="cityname">
                    <h1 class="citynametext" id="citynametext"></h1>
                </div>
                <div class="weatherinfo">
                    <div class="weather-icon"><img src=""/></div>
                </div>
                <div class="weathericon">
                    <p class="Description"></p>
                    <p class="Temperatur"></p>
                    <p class="Windspeed"></p>
                    <p class="Humidity"></p>
                </div>
                <div class="varme"></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
